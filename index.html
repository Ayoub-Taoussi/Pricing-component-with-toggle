<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <section>
    <div class="container">
      <div class="head">
        <h1>Our Pricing</h1>
        <div class="btnAM">
          <span>Annually</span>
          <button><div class="cir"></div></button>
          <span>Monthly</span>
        </div>
      </div>
        <div class="prices">
          <div class="box">
            <p>Basic</p>
            <h1>&dollar;19.99</h1>
            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
          <!---->
          <div class="box active">
            <p>Professional</p>
            <h1>&dollar;24.99</h1>
            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
          <!---->
          <div class="box">
            <p>Master</p>
            <h1>&dollar;99.99</h1>
            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
          <!---->
        </div>
      </div>
    </div>
  </section>
